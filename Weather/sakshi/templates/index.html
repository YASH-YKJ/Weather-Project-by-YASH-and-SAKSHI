<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Real-time Weather Information</title>
    <meta name="description" content="Get real-time weather information for any city worldwide. Check temperature, humidity, wind speed and weather conditions.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌤️</text></svg>">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <header>
                <h1>🌤️ Weather App</h1>
                <p class="subtitle">Get current weather information for any city worldwide</p>
            </header>
            
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Weather form -->
            <form method="POST" class="weather-form">
                <div class="input-group">
                    <input type="text" 
                           name="city" 
                           placeholder="Enter city name (e.g., London, New York)" 
                           required
                           autocomplete="off"
                           aria-label="City name">
                    <button type="submit">Get Weather</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/weather.js') }}"></script>
</body>
</html>
